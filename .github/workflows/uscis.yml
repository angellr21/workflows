# .github/workflows/uscis.yml
# Versión optimizada del workflow
name: USCIS Check

on:
  schedule:
    # Se ejecuta cada 15 minutos.
    - cron: "*/15 * * * *"
  # Permite la ejecución manual desde la pestaña Actions de GitHub.
  workflow_dispatch: {}

jobs:
  check:
    runs-on: ubuntu-22.04 # Usamos una versión LTS estable
    timeout-minutes: 10   # 10 minutos es más que suficiente.

    env:
      # Mapea los secrets de GitHub a variables de entorno que el script puede usar.
      API_BASE: ${{ secrets.API_BASE }}
      API_TOKEN: ${{ secrets.API_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js v20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # Habilita el cache para las dependencias de npm, acelerando ejecuciones futuras.
          cache: 'npm'
          cache-dependency-path: 'scripts/package-lock.json'

      - name: Validate secrets are set
        run: |
          if [ -z "${API_BASE}" ] || [ -z "${API_TOKEN}" ]; then
            echo "::error::Secrets API_BASE and/or API_TOKEN are not set in the repository settings."
            exit 1
          fi
          echo "Secrets validation passed."

      - name: Install dependencies
        # Navega a la carpeta del script e instala las dependencias definidas en su package.json
        run: cd scripts && npm install

      - name: Run USCIS check script
        run: cd scripts && npm run uscis:check
