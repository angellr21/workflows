name: USCIS Check (self-hosted)

on:
  workflow_dispatch:
  schedule:
    - cron: '*/30 * * * *' # cada 30 minutos (aj√∫stalo a gusto)

jobs:
  run-check:
    runs-on: self-hosted
    timeout-minutes: 20

    env:
      # Ajustes del navegador/Playwright
      PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: '1'
      BROWSER: 'chrome-channel'
      HEADFUL: '1'
      NODE_ENV: 'production'

      # Proxy (opcional)
      PROXY_ENABLED: ${{ secrets.PROXY_ENABLED }}
      PROXY_HOST:    ${{ secrets.PROXY_HOST }}
      PROXY_PORT:    ${{ secrets.PROXY_PORT }}
      PROXY_USERNAME:${{ secrets.PROXY_USERNAME }}
      PROXY_PASSWORD:${{ secrets.PROXY_PASSWORD }}

      # API
      API_BASE:  ${{ secrets.API_BASE }}   # por ej: https://aroeservices.com/api
      API_TOKEN: ${{ secrets.API_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Show Chrome version (del sistema)
        run: |
          which google-chrome || which google-chrome-stable || true
          google-chrome --version || google-chrome-stable --version || true

      - name: Run checker (Xvfb)
        run: |
          xvfb-run -s "-screen 0 1366x768x24" -a node scripts/uscis_check.cjs

      - name: Upload logs & report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: logs-and-report
          path: |
            logs/**
            *.log
            playwright-report/**
          if-no-files-found: ignore
