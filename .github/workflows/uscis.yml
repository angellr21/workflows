name: uscis

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"  # cada 30 min

permissions:
  contents: read

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # ⚠️ NO ejecutamos `npm init -y` para no pisar tu package.json
      - name: Install Playwright
        run: |
          npm i --no-save playwright@^1.46.0

      - name: Run USCIS check
        env:
          API_BASE: ${{ secrets.API_BASE }}   # p.ej. https://aroeservices.com/api
          API_TOKEN: ${{ secrets.API_TOKEN }} # tu token guardado como secreto
        run: node ./scripts/uscis_check.cjs
