name: USCIS Case Checker

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"  # ejecuta cada hora (ajusta a gusto)

concurrency:
  group: uscis-checker
  cancel-in-progress: false

jobs:
  check:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"   # <-- sin 'cache: npm' para evitar el error de lockfile

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install --no-audit --no-fund
          fi

      - name: Install Playwright (Chromium + system deps)
        run: npx playwright install --with-deps chromium

      - name: Run scraper (headful via Xvfb)
        env:
          API_BASE: ${{ secrets.API_BASE }}
          API_TOKEN: ${{ secrets.API_TOKEN }}
          LIMIT: "10"     # opcional
          FORCE: ""       # opcional
          HEADFUL: "1"    # fuerza modo headful (mitiga algunos guards)
          DEBUG: "1"      # logs extra para diagnÃ³stico
        run: xvfb-run -a npm run check
