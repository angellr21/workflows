name: USCIS Case Checker

on:
  workflow_dispatch:
  schedule:
    # Corre cada hora (ajústalo a tu gusto)
    - cron: "0 * * * *"

concurrency:
  group: uscis-checker
  cancel-in-progress: false

jobs:
  check:
    runs-on: ubuntu-latest
    timeout-minutes: 30   # +tiempo por Cloudflare

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install --no-audit --no-fund
          fi

      - name: Install Playwright (Chromium + system deps)
        run: npx playwright install --with-deps chromium

      - name: Run scraper (headful via Xvfb)
        env:
          API_BASE: ${{ secrets.API_BASE }}
          API_TOKEN: ${{ secrets.API_TOKEN }}
          LIMIT: "10"         # opcional
          FORCE: ""           # opcional
          HEADFUL: "1"        # << clave: forzar modo headful
          DEBUG: "1"          # << logs extra para diagnóstico
        run: xvfb-run -a npm run check
