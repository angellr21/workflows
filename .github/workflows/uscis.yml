name: uscis

on:
  workflow_dispatch:
  schedule:
    - cron: "*/15 * * * *" # cada 15 minutos

jobs:
  check:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      API_BASE: ${{ secrets.API_BASE }}
      API_TOKEN: ${{ secrets.API_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Playwright si tu script lo necesita m√°s adelante
      - name: Install Playwright
        run: |
          npm i --no-save playwright@1.45.0
          npx playwright install --with-deps chromium

      # SMOKE TEST: comprueba que la URL y auth son correctos
      - name: Smoke test API auth
        run: |
          URL="${API_BASE%/}/api/uscis/queue"
          echo "URL efectiva: $URL"
          CODE=$(curl -s -o /dev/null -w "%{http_code}" \
            -H "Authorization: Bearer $API_TOKEN" \
            -H "Accept: application/json" "$URL")
          echo "HTTP code: $CODE"
          echo "Preview JSON:"
          curl -s \
            -H "Authorization: Bearer $API_TOKEN" \
            -H "Accept: application/json" "$URL" | head -c 400 || true

      - name: Run USCIS check
        run: node ./scripts/uscis_check.cjs
