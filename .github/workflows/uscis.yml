name: USCIS Check

on:
  schedule:
    - cron: "*/15 * * * *" # cada 15 minutos
  workflow_dispatch: {}

jobs:
  check:
    runs-on: ubuntu-24.04
    timeout-minutes: 15
    env:
      API_BASE: ${{ secrets.USCIS_API_BASE }}
      API_TOKEN: ${{ secrets.USCIS_API_TOKEN }}

    steps:
      - name: Repo de workflows
        uses: actions/checkout@v4
        with:
          repository: angellr21/workflows
          fetch-depth: 1

      - name: Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Validar secrets requeridos
        run: |
          if [ -z "${API_BASE}" ] || [ -z "${API_TOKEN}" ]; then
            echo "::error::Faltan secrets USCIS_API_BASE y/o USCIS_API_TOKEN en este repo."
            echo "ConfigÃºralos en Settings > Secrets and variables > Actions"
            exit 1
          fi

      - name: Echo base/queue (sanitized) + ping simple
        run: |
          echo "RAW_API_BASE=${API_BASE}"
          node -e "let b=String(process.env.API_BASE||'').trim().replace(/[?#].*$/,'').replace(/\/+$/,'').replace(/\/queue$/i,''); console.log('NORMALIZED_API_BASE='+b); console.log('TEST_URL='+b+'/queue')"
          # Ping simple (no falla el job si responde !=200, solo informa)
          node -e "const https=require('node:https'); let b=String(process.env.API_BASE||'').trim().replace(/[?#].*$/,'').replace(/\/+$/,'').replace(/\/queue$/i,''); let u=b+'/queue'; const opt=new URL(u); opt.headers={'Accept':'application/json','Authorization':'Bearer '+process.env.API_TOKEN}; https.get(opt,(res)=>{console.log('TEST_STATUS',res.statusCode); let d=''; res.on('data',c=>d+=c); res.on('end',()=>console.log((d||'').slice(0,500)));}).on('error',e=>console.error('TEST_ERR',e.message)); setTimeout(()=>{},1500);"

      - name: Inicializar paquete
        run: |
          npm init -y
          jq '.private=true | .license="UNLICENSED" | .type="commonjs" | .scripts["uscis:check"]="node ./scripts/uscis_check.cjs"' package.json > package.json.tmp && mv package.json.tmp package.json

      - name: Instalar Playwright (Chromium)
        run: |
          npm install --no-audit --no-fund playwright@1.45.0
          npx playwright install --with-deps chromium

      - name: Mostrar head del script (debug)
        run: |
          echo "=== scripts/uscis_check.cjs (head) ==="
          head -n 220 scripts/uscis_check.cjs || true
          echo "=== EOF (head) ==="

      - name: Ejecutar chequeo
        run: npm run uscis:check
